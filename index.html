<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wordle Clone</h1>
        <div class="game-board">
            <!-- 6 rows, 5 columns = 30 boxes -->
            <div class="row">
                <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
            </div>
            <div class="row">
                <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
            </div>
            <div class="row">
                <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
            </div>
            <div class="row">
                <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
            </div>
            <div class="row">
                <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
            </div>
            <div class="row">
                <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
            </div>
        </div>

        <div class="keyboard">
            <div class="keyboard-row">
                <button class="key">Q</button><button class="key">W</button><button class="key">E</button><button class="key">R</button>
                <button class="key">T</button><button class="key">Y</button><button class="key">U</button><button class="key">I</button>
                <button class="key">O</button><button class="key">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key">A</button><button class="key">S</button><button class="key">D</button><button class="key">F</button>
                <button class="key">G</button><button class="key">H</button><button class="key">J</button><button class="key">K</button>
                <button class="key">L</button>
            </div>
            <div class="keyboard-row">
                <button id="enter">Enter</button>
                <button class="key">Z</button><button class="key">X</button><button class="key">C</button>
                <button class="key">V</button><button class="key">B</button><button class="key">N</button><button class="key">M</button>
                <button id="backspace">⌫</button>
            </div>
        </div>

        <div class="buttons">
            <button id="resetButton">Reset</button>
            <button id="settingsButton">How to Play</button>
            <button id="heartButton">❤️</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
